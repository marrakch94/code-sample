
<h2>Create Request</h2>

<hr/>

<form  action="" method="post" enctype="multipart/form-data" class="form-horizontal">
    Request Date:<br>
    <input type="text" [(ngModel)]="request.requestDate" name="requestDate" class="inputWidht" placeholder="2021-07-24T16:37:16.000+00:00">
    <br> Request Type:<br>
    <input type="text" [(ngModel)]="request.requestType" name="requestType" class="inputWidht">

    <br><br>
    <div class="form-group">
    <label for="sel1">State:</label>

    <select class="form-control" id="sel1" [(ngModel)]="request.status"  name="status" >
      <option selected="{{  request.status == 'accepted' ? 'selected' : '' }}" value="accepted" >Accepted</option>
      <option selected="{{  request.status == 'pending' ? 'selected' : '' }}" value="pending" >Pending</option>
      <option selected="{{  request.status == 'not-accepted' ? 'selected' : '' }}" value="not-accepted" >Not accepted</option>
    </select>

    <div class="form-group">
      <label for="sel1">Client:</label>
    <select class="form-control" id="sel1" [(ngModel)]="request.client_id"  name="client_id" >
      <option *ngFor="let client of clients"   value="{{ client.id }}" >{{ client.name }}</option>
    </select>
</div>

  </div>
    <input type="button" value="Cancel" (click)="goBack()">

    <input type="submit" style="margin-left:5px;" (click)="submit(request)">
</form>
